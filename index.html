<!DOCTYPE html>
<html>
    <head>
        <title>Recognising Animals by Sounds- 1</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <link rel="stylesheet" type="text/css" href="style.css">

    <body style="font-family:Verdana, Geneva, Tahoma, sans-serif;">
        <center>
            <div id="header_div" style="background-color: rgb(183, 169, 158);">
                <br> 
                <h1 id="header">Sound Identifying Animals</h1>
                <p id="note">
                    <h3 style="font-family: 'Courier New', Courier, monospace; width: 750px;">Note: play different sounds like barking, meowing, mooing and roaring in order to run this web app.</h3>
                </p>
                <br>
            </div>
            <div id="main_div" style="background-color: rgb(224, 224, 224);">
                <br>
                <h3>Click below to play sounds</h3>
                <br>
                <button id="btn-start" onclick="detect()" style="background-color: transparent; border-color: transparent;"><img src="mic.png" style="height:85px; width: 90px;"></button>
                <h3 id="audio_confidence"></h3>
                <p><h3>I can hear-</h3><h3 id="detected_class_name"></h3></p>
                <br>
                <img id="img_hearing" src="ear_wiggle.gif">
                <br><br>
                <br><br>
            </div>
            <div id="copy_right_footer" style="background-color: rgb(183, 169, 158);">
